jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml -Ddocker.skip=true -Ddocker2.registry2=docker.pkg.github.com/acerecedoat/prova1/alm-automation-billing -Ddocker.username=$docker_username -Ddocker.password=$docker_password 
      env:
        docker.username: ${{ secrets.DOCKER_USERNAME }}
        docker.password: ${{ secrets.DOCKER_PASSWORD }}
        docker_username: ${{ secrets.DOCKER_USERNAME }}
        docker_password: ${{ secrets.DOCKER_PASSWORD }}

